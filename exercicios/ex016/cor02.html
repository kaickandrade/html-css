<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, black 10%, white);
            background-image: radial-gradient(circle, rgba(0, 106, 255, 0.345), rgba(0, 0, 64, 0.8), black 120%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: red; text-align: center;">Testando Gradiente</h1>
</body>
</html>
